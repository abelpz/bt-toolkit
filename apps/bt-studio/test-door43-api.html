<!DOCTYPE html>
<html>
<head>
    <title>Door43 API Test</title>
</head>
<body>
    <h1>Door43 API Test</h1>
    <div id="results"></div>
    
    <script>
        async function testDoor43API() {
            const results = document.getElementById('results');
            
            // Test different API endpoints
            const endpoints = [
                'https://git.door43.org/api/v1/catalog/search?repo=en_ult&owner=unfoldingWord&stage=prod',
                'https://git.door43.org/api/v1/repos/search?q=ult&owner=unfoldingWord',
                'https://git.door43.org/api/v1/orgs/unfoldingWord/repos',
                'https://git.door43.org/api/v1/repos/unfoldingWord/en_ult',
                'https://git.door43.org/api/v1/repos/unfoldingWord/en_ulb',
                'https://git.door43.org/api/v1/repos/unfoldingWord/en_glt',
                'https://door43.org/api/v1/catalog/search?repo=en_ult&owner=unfoldingWord&stage=prod',
                'https://api.door43.org/v1/catalog/search?repo=en_ult&owner=unfoldingWord&stage=prod'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    results.innerHTML += `<p>Testing: ${endpoint}</p>`;
                    const response = await fetch(endpoint);
                    results.innerHTML += `<p>Status: ${response.status} ${response.statusText}</p>`;
                    
                    if (response.ok) {
                        const data = await response.json();
                        results.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                        break; // Stop on first success
                    }
                } catch (error) {
                    results.innerHTML += `<p>Error: ${error.message}</p>`;
                }
                results.innerHTML += `<hr>`;
            }
        }
        
        testDoor43API();
    </script>
</body>
</html>
